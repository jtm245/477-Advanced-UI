<html>
  <head>
    <title>Example Form Page</title>
    <meta name = "source" content = "HTML & CSS by Yi ZONG"/>
  </head>
  <body>
    <!-- Leaving out the action below, so the form does nothing but displays nicely -->
    <form action = "" method = "get">
      <fieldset>
        <legend>Your Details:</legend>
        <label>
          Name: 
          <input type = "text" name = "name" size = "30" maxlength = "100">
        </label><br />
        <label>
          Email: 
          <input type = "email" name = "email" size = "30" maxlength = "100">
          </label><br />
      </fieldset><br />
      <fieldset>
        <legend>Your Review:</legend>
        <p>
          <label for = "hear-about">
            How did you hear about us?
          </label>
          <!-- Notice that the id value matches the for value in the label above. -->
          <select name = "referrer" id = "hear-about">
            <option value = "google">Google</option>
            <option value = "friend">Friend</option>
            <option value = "advert">Advertisement</option>
            <option value = "other">Other</option>
          </select>
        </p><p>
          Would you visit again?<br />
          <!-- Notice actual label follows form control instead of the usual other way around. -->
          <label>
            <input type = "radio" name = "rating" value = "yes" />
            Yes
          </label><label>
            <input type = "radio" name = "rating" value = "no" />
            No
          </label><label>
            <input type = "radio" name = "rating" value = "maybe" />
            Maybe
          </label>
        </p><p>
          <label for = "comments">
            Comments: 
          </label><br />
          <!-- Another case where 'id' matches 'for'. -->
          <textarea rows = "4" cols = "40" id = "comments">
          </textarea>
        </p>
        <label>
          <input type = "checkbox" name = "subscribe" checked = "checked" />
          Sign me up for email updates
        </label><br />
        <input type = "submit" value = "Submit review" />
      </fieldset>
    </form>
<a href="http://www.cefns.nau.edu/~yz82/test.html">
<img src="contact.jpg" alt="HTML tutorial" style="width:259px;height:194px;border:0">
</a>
  </body>
</html>
