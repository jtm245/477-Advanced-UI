<template name="Recipe">
    <article class="recipe {{#if inMenu}}in-menu{{/if}}">
        
        <h3>Table: {{table}}</h3>
        <h4>{{name}}</h4>
        <h4> Ticket#: {{_id}}</h4><i>Ordered At: {{createdAt}}</i>
        <p>
            {{#each Drinks}}
            <span class="ingredient">{{name}} - {{amount}} - ${{cost}}</span>
            {{/each}}
        </p>
        <b>Total: {{cost}}</b>
        <br>
        <!-- <a href="/recipe/{{_id}}">Order Details</a> --> 
        <button class="btn-primary toggle-menu">Ready</button>
        <button class="btn-primary toggle-menu">Close Out</button>
    </article>
</template>
