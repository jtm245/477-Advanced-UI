<template name="Recipe">
    <article class="recipe">
        <h3>{{name}}</h3>
        <h4>Table #: {{table}} <br><i>Ordered At: {{createdAt}}</i></h4>
        <p>
            {{#each Drinks}}
            <span class="ingredient">{{name}} - {{amount}}</span>
            {{/each}}
        </p>
        <a href="/recipe/{{_id}}">Order Details</a>
    </article>
</template>
