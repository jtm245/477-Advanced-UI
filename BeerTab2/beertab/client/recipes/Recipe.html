<template name="Recipe">
    <article class="recipe">
        <h3>{{name}}</h3>
        
        <h3>Table #: {{table}}</h3><h4> Ticket#: {{_id}}</h4><i>Ordered At: {{createdAt}}</i>
        <p>
            {{#each Drinks}}
            <span class="ingredient">{{name}} - {{amount}} - {{cost}}</span>
            {{/each}}
        </p>
        Total: {{cost}}
        <a href="/recipe/{{_id}}">Order Details</a> 
    </article>
</template>
